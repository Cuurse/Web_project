<!-- Creation of a HTML document -->
<!DOCTYPE html>
<!-- Opening the HTML markup -->
<html>

	<!-- Metadata page  -->
	<head>
		<!-- Definition of character used -->
	    <meta charset="utf-8" />
	    <!-- Add a title to the page -->
	    <title>BDE CESI</title>
	    <!-- Bond the HTML page to a CSS page -->
		<link rel="stylesheet" href="Event_creation.css" />
		<!-- Bond the HTML page to a CSS page which allow to put icon in front of Facebook, Twitter,  YouTube and Cart -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<!-- End of the metadata page  -->
	</head>

	<body>

		<header id="header">
			<!-- Create a block of elements -->
			<div id="red_bar">

					<img src="../Images/logo.png" alt="Logo of Exia CESI">

					<nav>
						<!-- Links with same properties thanks to the attribute "class" -->
						<a href="" class="selected">Gallery</a>
						<a href="" class="selected">Schedule</a>
						<a href="" class="selected">Shop</a>
						<a href="" class="selected">Pinned Pictures</a>
					</nav>

					<a href="" class="log">Logout</a>
					<a href="" class="log">Your Account</a>

			</div>

			<div id="white_bar">
					<nav>
						<a href=""><i class="fa fa-facebook-square"></i>&nbsp Facebook</a>
						<a href=""><i class="fa fa-twitter-square"></i>&nbsp Twitter</a>
						<a href=""><i class="fa fa-youtube-square"></i>&nbsp Youtube</a>
						<a href=""><i class="fa fa-shopping-cart"></i>&nbsp Cart</a>
					</nav>
			</div>
		</header>

		<!-- Creation of a block which contains a form -->
		<div id="form">
			<!-- Add a "big" paragraph as a title 1 in World -->
			<h1>Creation of an event :</h1>
			<!-- Button to add another form for an event -->
			<button id="button" type="button">Add another event</button>
			<!-- Creation of a form -->
			<form>		
				<!-- Add a label to the scroll menu -->
				<label id="label" for="name">Name of the event :</label>
				<!-- Creation of a scroll menu -->
				<select name="name">
					<!-- Add differents activities in options -->
					<option value="1">Bowling</option>
					<option value="2">Afterwork</option>
					<option value="3">Golf</option>
					<option value="4">Laser game</option>
					<option value="5">Basketball</option>
					<option value="6">Football</option>
				<!-- End of the scroll menu -->
				</select>
				<!-- Add a label to the textbox -->
				<label class="label" for="date">Date of the event :</label>
				<!-- Add a textbox to choose a date -->
				<input type="date" id="date" name="date">
				<label class="label" for="time">Time of the event :</label>
				<input type="time" id="time" name="time">
				<input id="price" type="button" value="Add price"><br>
				<input id="submit" type="submit" name="submit" value="Submit">
			</form>
						
		</div>
	    <!-- Add a footer for the page -->
	    <footer>
	        <!-- Link to send a mail to the webmaster -->
	    	<a href="mailto:">Contact</a>
	        <!-- Link to see the condition of use -->
	    	<a class="links" href="">Condition of use</a>
	        <!-- Link to see the privacy notice -->
	    	<a class="links" href="">Privacy notice</a>
	        <!-- Link to get help -->
	    	<a class="links" href="">Help</a>
	        <!-- End of the footer -->
	    </footer>
	<!-- End of the corpse of the page -->
	</body>
<!-- Closing the html markup -->
</html>
